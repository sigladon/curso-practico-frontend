<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Tarjeta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./css/style2.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comforter&family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="login">
            <div class="form-container">
                <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">

                <h1 class="title">Email has been sent!</h1>
                <p class="subtitle">Please check your inbox for intructions on how to reset your password.</p>

                <div class="email-image">
                    <img src="./icons/email.svg" alt="Icono de e-mail">
                </div>

                <button class="primary-button login-button">Login</button>

                <p class="resend">
                <span>Didn't receive the email?</span>
                <a href="/">Resend</a>
                </p>
            </div>
        </div>
    </body>
</html>
